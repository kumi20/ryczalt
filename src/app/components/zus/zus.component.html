<ng-container>
  <div class="top-menu-panel">
    <dx-scroll-view width="100%" height="60px">
      <dx-button
        class="btn-dx-top-menu"
        icon="ryczalt-icon ri-plus"
        stylingMode="text"
        type="default"
        [disabled]="!event.sessionData.isActive"
        (onClick)="addNewRecord()"
        text="{{ 'buttons.add' | translate }}"
        [id]="'btn-add'"
      >
      </dx-button>

      <dx-button
        class="btn-dx-top-menu"
        icon="ryczalt-icon ri-edit"
        stylingMode="text"
        type="default"
        [disabled]="
          !event.sessionData.isActive || !focusedElement()
        "
        (onClick)="onEdit()"
        text="{{ 'buttons.edit' | translate }}"
        [id]="'btn-edit'"
      >
      </dx-button>

      <dx-button
        class="btn-dx-top-menu"
        icon="dx-icon dx-icon-eyeopen"
        stylingMode="text"
        type="default"
        [disabled]="!focusedElement()"
        (onClick)="onShow()"
        text="{{ 'buttons.preview' | translate }}"
        [id]="'btn-eyeopen'"
      >
      </dx-button>

      <dx-button
        class="btn-dx-top-menu"
        icon="ryczalt-icon ri-trash"
        stylingMode="text"
        type="default"
        [disabled]="
          !event.sessionData.isActive || !focusedElement()
        "
        (onClick)="onDeleteConfirm()"
        text="{{ 'buttons.delete' | translate }}"
        [id]="'btn-delete'"
      >
      </dx-button>

      <app-date-range
        (dateRangeChange)="onDateRangeChange($event)"
        [hideMonth]="true"
      ></app-date-range>
    </dx-scroll-view>
  </div>

  <div class="center-panel-scroll-verticall">
    <dx-scroll-view width="100%" height="calc(100% - 60px)">
      <app-generic-data-grid
        [dataSource]="dataSource"
        [columns]="columns()"
        [options]="options()"
        [(focusedRowIndex)]="focusedRowIndex"
        (onFocusedRowChanged)="onFocusedRowChanged($event)"
        (onRowDblClick)="onRowDblClick($event)"
        storageKey="zusGrid"
        #genericDataGrid
      ></app-generic-data-grid>
    </dx-scroll-view>
  </div>
</ng-container>

@if (isDelete()) {
<app-confirm-dialog
  [isVisible]="isDelete()"
  (onRemoving)="delete()"
  (onClosing)="isDelete.set(false)"
></app-confirm-dialog>
}

<qumi-keyboard-shortcuts
  [shortcuts]="shortcuts"
  [disabled]="isAdd()"
></qumi-keyboard-shortcuts>

@if(isAdd()) {
<app-add-zus
  [mode]="mode"
  [isVisible]="isAdd()"
  (onClosing)="onClosing()"
  (onSaving)="onSaving($event)"
  [zus]="focusedElement()"
></app-add-zus>
}
